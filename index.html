<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightning Slideshow</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <main id="app">
    <section id="loader" class="panel">
      <h1>Lightning Slideshow</h1>
      <p>Slipp inn bilder eller PDF-er, lim inn med Ctrl + V eller knappen, eller velg fra filsystemet.</p>
      <div id="drop-zone" tabindex="0">
        <p>Slipp bilder eller PDF-er her</p>
        <button id="select-files" type="button">Velg filer</button>
        <input id="file-input" type="file" accept="image/*,application/pdf" multiple aria-label="Velg bilder eller PDF" />
      </div>
      <div class="control-group">
        <label for="delay-range">Forsinkelse per bilde (ms)</label>
        <div class="control-row">
          <input id="delay-range" type="range" min="0" max="2000" step="10" value="200">
          <input id="delay-input" type="number" min="0" max="2000" step="10" value="200">
        </div>
      </div>
      <div class="action-row">
        <button id="start-slideshow" type="button" disabled>Kjør slideshow</button>
        <button id="paste-clipboard" class="secondary" type="button">Lim inn fra utklippstavle</button>
        <button id="reset-gallery" class="secondary" type="button">Nullstill</button>
      </div>
      <p class="hint">Trykk ESC for å stoppe slideshow.</p>
    </section>
    <section id="stage" class="hidden" aria-live="off">
      <img id="stage-image" alt="Slideshow bilde">
    </section>
  </main>
  <script src="vendor/pdfjs/pdf.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
