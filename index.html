<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightning Slideshow</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <main id="app">
    <section id="loader" class="panel">
      <h1>Lightning Slideshow</h1>
      <p>Slipp inn bilder eller velg fra filsystemet for å starte.</p>
      <div id="drop-zone" tabindex="0">
        <p>Slipp bilder her</p>
        <button id="select-files" type="button">Velg filer</button>
        <input id="file-input" type="file" accept="image/*" multiple aria-label="Velg bilder" />
      </div>
      <div class="control-group">
        <label for="delay-range">Forsinkelse per bilde (ms)</label>
        <div class="control-row">
          <input id="delay-range" type="range" min="0" max="2000" step="10" value="0">
          <input id="delay-input" type="number" min="0" max="2000" step="10" value="0">
        </div>
      </div>
      <button id="start-slideshow" type="button" disabled>Kjør slideshow</button>
      <p class="hint">Trykk ESC for å stoppe når slideshowet kjører.</p>
    </section>
    <section id="stage" class="hidden" aria-live="off">
      <img id="stage-image" alt="Slideshow bilde">
    </section>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
